<head>

    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

  <!-- MATERIALIZE STUFF -->

<body>
  <div class="jumbotron jumbotron-fluid" id="jumbotron">
    <!-- <div class="container"> -->
    <h1 class="display-4" id="jumbotron-title">Doggie Date</h1>
    <p class="lead">Plan out a dog and owner friendly day!</p>
    <!-- </div> -->
  </div>
  <div class="parallax-container">
    <div class="parallax"><img src="assets/img/photo-1508609540374-67d1601ba520.jpg"></div>
  </div>
  <div class="row container">
    <div class="col s12">


    </div>


  </div>



  <div class="row container">
    <div class="col s12">

      <main>
        <header></header>
        <div class="searchForm">
          <form>
            <label for="yelpsearch">Where to?</label>
            <p id="searchp"> Enter the city you'd like to explore with your pet.</p>
            <input type="text" class="form-control" id="locationInput" placeholder="Denver, CO">
          </form>
          <div class="input-field">
            <!-- <label>Travel Mode</label> -->
            <select>
              <option value="" disabled selected>Wallking or Driving?</option>
              <option class="travelOptns" value="WALKING">Walking</option>
              <option class="travelOptns" value="DRIVING">Driving</option>
            </select>
            <!-- <button type="submit" class="btn btn-primary" id="submitbtn2">Submit</button> -->
          </div>
          <button type="submit" class="btn btn-primary" id="submitbtn">Submit</button>
        </div>
        <table>
          <thead id="yelpResultsHead"></thead>
          <tbody id="yelpResultsBody"></tbody>
        </table>
      </main>
    </div>
  </div>

  <!-- Map -->
  <div class="parallax-container">
    <div class="parallax"><img src="assets/img/photo-1508609540374-67d1601ba520.jpg"></div>
  </div>
  <div class="section white">
    <div class="container">
      <div class="row">

        <div class="col s7">
          <div id="map"></div>
        </div>
        <div class="col s5">
          <div id="directions">
            <p id="distance">Total Distance:</p>
          </div>
        </div>

      </div>
    </div>
  </div>


  <!-- Plugin JavaScript -->
  <!-- <script src="vendor/jquery-easing/jquery.easing.min.js"></script> -->


  <!-- OUR JAVASCRIPT -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCrTfkjVFPjkJX-_WY9bQDHr7z0bAI2Ng&callback=initMap"
    async defer></script>
  <script src="js/app.js"></script>
  <!-- <script src="js/apps.js"></script> -->

</body>
